spring.application.name=employment-system
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/employment_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=maddy

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=https://employee-crud-backend-app.onrender.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
